<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Nunito+Sans|Quicksand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/24c5f4a289.js" crossorigin="anonymous"></script>
    <link rel="icon" href='./icon-ios7-bolt-512.png'>
    <link rel="stylesheet" href="./style.css">
    <title>Flashy Type</title>
</head>
<body>
    <header>
            <h1><i class="fas fa-bolt"></i>Flashy Type</h1> 
    </header>

<div id= "room">

    <!-- Word input -->
<div id="wordInput"> 
    <p id="lead">Type The Given Word Within <span id=seconds>5</span> Seconds:</p>
    </span><h2 id="current-word"></h2>
    <input type="text" class="form-control" placeholder=" Start typing..." id="word-input" autofocus>    
</div>       


    <!-- Time & Score  -->
<div id="timeScore">
<div>
    <h3>Time Left:
        <span id="time">0</span>
    </h3>
</div>

<div>
    <h3>Score:
        <span id="score">0</span>
    </h3>
</div>
<h1 id="message">Type to Start The Game</h1>
</div>          
    <!-- Instruction  -->
    <div id= "instruction">
        <h3 class="text-instruction">Instruction</h3>
        <p>Type each word in the given amount of seconds to score.<br>To play again, just type the current word and your score will reset.</p>
    </div>

</footer>

</div>

</body>
